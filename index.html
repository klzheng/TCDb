<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/4fb505754f.js" crossorigin="anonymous"></script>
    <title>Movies WebApp</title>
</head>
<body class="canvas">
    <nav>
        <article>
            <!-- <img src="" alt="Logo"> -->
            <span><i class="fa-solid fa-film icon"></i></span>
        </article>
        <article>
            <button>MY FILMS</button>
            <button>WATCHLIST</button>
        </article>
    </nav>


    <section>
        <h1>Welcome back, [username]</h1>
        <form action="">
            <input type="text" placeholder="Search for something specific">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </section>


    <section class="popular">
        <h2>See what's popular this week</h2>
        <div class="popular-slider">
            <div id="all" class="popular-slider-selected popular-slider-option">
                <p>All</p>
            </div>
            <div id="movies" class="popular-slider-option">
                <p>Movies</p>
            </div>
            <div id="shows" class="popular-slider-option">
                <p>Shows</p>
            </div>
        </div>
        <div class="cards-trending"></div>
    </section>

    <section>
        <h2>In Theaters</h2>
        <div class="cards-theater"></div>
    </section>


    <footer>
        <h3>Contact</h3>
        <div>
            <p>
                <i class="fa-solid fa-envelope icon"></i>klzheng@buffalo.edu
            </p>
            <a href="https://github.com/klzheng" target="_blank">
                <i class="fa-brands fa-github icon"></i>Github
            </a>
        </div>
    </footer>


<script src="./js/main.js"></script>
</body>
</html>
